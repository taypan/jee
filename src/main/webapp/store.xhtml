<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:outputStylesheet library="bsf" name="css/thumbnails.css"/>

        <style>
            .thumbnail { max-width: 100%; }
            img.thumbnail:hover, img.thumbnail:focus {
                border: 1px solid;
                border-color: #428BCA;
            }
            .red{
                color: darkred;
            }
        </style>

        <h1>Store</h1>

        <p>Eshop items.</p>

        <b:row>

            <h:panelGroup rendered="#{empty product.products}">
                <em>No products.</em>
            </h:panelGroup>

            <!-- Here foreach with itemas -->
            <ui:repeat value="#{product.products}" var="item">

                <b:column span="4">
                    <h:link outcome="starter_template">
                        <!--<h:graphicImage library="examples" class="thumbnail" name="starter-template.jpg"/>-->
                        <h:graphicImage class="thumbnail" value="#{imageBean.getBase64(item.id)}" dataURI="true" />
                    </h:link>
                    <h4>#{item.name}</h4>
                    <p>#{item.description}</p>
                    <p class="red">#{item.price} Kƒç</p>
                </b:column>

            </ui:repeat>

        </b:row>

        <br/><br/><br/>
    </ui:define>
</ui:composition>

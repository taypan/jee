<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:outputStylesheet library="bsf" name="css/thumbnails.css"/>


        <h2>Shrnuti - objednavky</h2>
        <h:panelGroup rendered="#{empty shoppingBean.allItem}">
            <em>No items in cart.</em>
        </h:panelGroup>

        <h:form id="reg" rendered="#{not empty shoppingBean.allItem}">

            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="houseNumber" value="House Number:" />
                <h:inputText id="houseNumber" value="#{newAddress.houseNumber}" />
                <h:message for="houseNumber" errorClass="invalid" />

                <h:outputLabel for="street" value="Street:" />
                <h:inputText id="street" value="#{newAddress.street}" />
                <h:message for="street" errorClass="invalid" />

                <h:outputLabel for="city" value="City:" />
                <h:inputText id="city" value="#{newAddress.city}" />
                <h:message for="city" errorClass="invalid" />

                <h:outputLabel for="code" value="Code:" />
                <h:inputText id="code" value="#{newAddress.code}" />
                <h:message for="code" errorClass="invalid" />

                <h:outputLabel for="country" value="Country:" />
                <h:inputText id="country" value="#{newAddress.country}" />
                <h:message for="country" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                                     action="#{orderController.register}"
                                     value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>

    </ui:define>
</ui:composition>

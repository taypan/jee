<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:b="http://bootsfaces.net/ui">

  <ui:remove>
    <!--
	    	Hint to editors: The menus follow the Chicago style of capitalization. Please capitalize everything but the "smaller" words. 
	     -->
  </ui:remove>
    <b:navBar brand="Home"
              brandHref="#{request.contextPath}" inverse="true"
              fixed="top">
        <b:container>
            <b:navbarLinks>
                <b:navLink />
                <b:navLink />
                <b:navbarLinks>
                    <b:navLink outcome="index" value="Home" iconAwesome="home" />
                </b:navbarLinks>
            </b:navbarLinks>

            <b:navbarLinks pull="right">
                <b:dropMenu value="${loginBean.loggedUser().username}" iconAwesome="user" >
                    <b:navLink>
                        <h:form>
                            <h:commandLink action="#{loginBean.logout}" value="Logout" iconAwesome="user" />
                        </h:form>
                    </b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:container>
    </b:navBar>

</ui:fragment>

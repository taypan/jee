<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:outputStylesheet library="bsf" name="css/thumbnails.css"/>


        <h2>Orders</h2>
        <h:panelGroup rendered="#{empty orderBean.allItem}">
            <em>No orders.</em>
        </h:panelGroup>
        <h:dataTable var="_item" value="#{orderBean.allItem}"
                     rendered="#{not empty orderBean.allItem}"
                     styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_item.id}
            </h:column>
            <h:column>
                <f:facet name="header">Ordered time</f:facet>
                #{_item.ordered}
            </h:column>
            <h:column>
                <f:facet name="header">Total price</f:facet>
                #{_item.total}
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>

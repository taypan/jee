<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/applayout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">
        <h:outputStylesheet library="bsf" name="css/thumbnails.css"/>

        <ui:param name="item" value="#{productBean.getItemDetail(param.product_id)}" />

        <h1>Detail - #{item.name}</h1>

        <b:row>
            <!-- Here foreach with itemas -->
            <b:column span="4">
                <h:link outcome="starter_template">
                    <h:graphicImage class="thumbnail" value="#{imageBean.getBase64(item.id)}" dataURI="true" width="400px;" />
                </h:link>
                <h4>#{item.price} Kc</h4>
                <p>#{item.description}</p>
                <p>Koupit</p>
            </b:column>

        </b:row>

    </ui:define>
</ui:composition>
